<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <swiper-container effect="flip" (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">
    <swiper-slide *ngFor="let mas of masVendidos">
     <ion-card class="ion-padding">
      <img [src]="mas.imagen">
     </ion-card> 
    </swiper-slide>
  </swiper-container>
</ion-content>
