<ion-content>
  <ion-header>
    <ion-toolbar color="primary" class="ion-text-center">
      <ion-label><b>Agregar Producto</b></ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="close()" fill="clear">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form (ngSubmit)="submit()" [formGroup]="formProduct">
      <ion-grid>
        <ion-row>

          <ion-col size="2" offset="5"> <!--EL OFFSET EMPUJA DE AMBOS LADOS-->
            <ion-img id="imgProd" #picture [src]="imgProduct" (click)="imageProduct($event)">
            </ion-img>
          </ion-col>


          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" required formControlName="nombre"></ion-input>
            </ion-item>
          </ion-col>

          <!-- Columna 1 -->
          <ion-col size="6">

            <ion-item>
              <ion-label position="floating">Precio</ion-label>
              <ion-input type="number"required placeholder="$" formControlName="precio_adquirido"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Código</ion-label>
              <ion-input type="text" required placeholder="nnnn-nnnn-nnnn" formControlName="codigo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Precio venta</ion-label>
              <ion-input type="number" formControlName="precio_de_venta"></ion-input>
            </ion-item>
          </ion-col>

          <!-- Columna 2 -->
          <ion-col size="6">

            <ion-item>
              <ion-label position="floating">Stock</ion-label>
              <ion-input type="number" required placeholder="0" formControlName="stock"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Categoría</ion-label>
              <ion-select required formControlName="cat_id" value="">
                <ion-select-option *ngFor="let cat of categorias">{{cat}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Fecha de Vencimiento</ion-label>
              <ion-input type="date" formControlName="caducidad" required></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>

      <ion-button type="submit" color="primary" expand="block">Guardar</ion-button>
    </form>
  </ion-card>

</ion-content>
