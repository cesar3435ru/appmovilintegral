<ion-content>
  <ion-header>
    <ion-toolbar>

      <ion-text class="ion-text-center" color="dark">
        <h3>Nueva venta</h3>
      </ion-text>

      <ion-buttons slot="end">
        <ion-button (click)="closeModal();" fill="clear">
          <ion-icon slot="icon-only" name="close">
          </ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-searchbar mode="ios" placeholder="Buscar producto" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>

  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-label>Producto</ion-label>
        <input type="text">
      </ion-col>

      <ion-col size="12">
        <ion-button type="submit" expand="block" shape="round" color="primary">
          Registrar
          <ion-icon name="cloud" slot="start">
          </ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>




</ion-content>
