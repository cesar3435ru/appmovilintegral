<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" placeholder="Buscar producto" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>Fecha inicio*</ion-label>
          <ion-input type="date"></ion-input>
          
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label>Fecha termino*</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>
      </ion-col>
      
    </ion-row>

  </ion-grid>

  
  

</ion-content>
