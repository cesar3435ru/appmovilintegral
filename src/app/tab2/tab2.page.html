<app-header [titulo]="'Productos'"></app-header>

<ion-content [fullscreen]="true">

  <ion-searchbar mode="ios" placeholder="Buscar producto" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-text>
          <h4>Categorias</h4>
        </ion-text>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="clear" shape="round" (click)="openNewCategoria();" color="success">
          Nueva categoria
          <ion-icon name="add" slot="start">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

 
  <!-- <ion-card>

          <p>
            {{ cat.nombre.length > 12 ? cat.nombre.substr(0, 10) + '...' : cat.nombre }}
          </p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card> -->
  
  <ion-card>
    <ion-row *ngFor="let row of groupedCategories; let rowIndex = index">
      <ion-col size="4" *ngFor="let cat of row; let colIndex = index">
        <ion-button class="ion-text-lowercase" expand="block" shape="round" [color]="cat.color">
          <p>
            {{ cat.nombre.length > 12 ? cat.nombre.substr(0, 10) + '...' : cat.nombre }}
          </p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-button expand="block" shape="round" (click)="toggleShowAll()" color="">
    {{ showAll ? 'Mostrar Menos' : 'Mostrar Todas' }}
  </ion-button>

  
  

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="clear" shape="round" (click)="openNewProduct();" color="success">
          Nuevo producto
          <ion-icon name="list" slot="start">
          </ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="clear" shape="round" (click)="openNewSale();" color="primary">
          Nueva venta
          <ion-icon name="add" slot="start">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-card>
    <ion-list>
      <ion-item lines="full" *ngFor="let x of [1,1,1,1,1,1,1]">
        <ion-thumbnail slot="start" (click)="viewProduct();">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Chetos
          <p><b>Stock:</b>120</p>
          <p><b>Precio: </b>{{ 19 | currency }}</p>
        </ion-label>
        <ion-button fill="clear" (click)="editProduct();">
          <ion-icon color="primary" name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
