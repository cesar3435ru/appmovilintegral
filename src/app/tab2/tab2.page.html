<app-header [titulo]="'Productos'"></app-header>

<ion-content [fullscreen]="true">

  <ion-searchbar mode="ios" placeholder="Buscar producto" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>

  <ion-text color="dark" class="ion-text-left">
    <h4 class="ion-padding">Categorias</h4>
  </ion-text>

  <ion-card>
    <ion-row>
      <ion-col size="4" *ngFor="let cat of categorias">
        <ion-button class="ion-text-lowercase" expand="block" shape="round">
          <p>
            {{ cat. length > 12 ? cat.substr(0,10) + '...' : cat }}
          </p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="clear" shape="round" (click)="openNewProduct();" color="success">
          Nuevo producto
          <ion-icon name="list" slot="start">
          </ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="clear" shape="round" (click)="openNewSale();" color="primary">
          Nueva venta
          <ion-icon name="add" slot="start">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-card>
    <ion-list>
      <ion-item lines="full" *ngFor="let x of [1,1,1,1,1,1,1]">
        <ion-thumbnail slot="start" (click)="viewProduct();">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Chetos
          <p><b>Stock:</b>120</p>
          <p><b>Precio: </b>{{ 19 | currency }}</p>
        </ion-label>
        <ion-button fill="clear" (click)="editProduct();">
          <ion-icon color="primary" name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
